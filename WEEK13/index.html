<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Guessing Game</title>
    <link href="style.css" rel="stylesheet" type="text/css">

<body>
    <div id='inputArea'>
        <h1>Guessing Game</h1>

        <h4 >Result</h4>
    </div>
